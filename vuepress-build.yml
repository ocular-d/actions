name: Build

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '10.18'

    - name: install
      working-directory: .
      run: yarn install

    - name: build
      working-directory: .
      run: yarn docs:build

    - name: upload build
      uses: actions/upload-artifact@v1
      with:
          name: build
          path: ./docs/.vuepress/dist

